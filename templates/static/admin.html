<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/favicon.ico" rel="icon">
    <link rel="stylesheet" href="./assets/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/admin.js"></script>
    </style>
    <title>Golang-User-Auth</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light border justify-content-between">
        <a class="navbar-brand" href="/"><span class="blue">Golang</span><span class="red">-</span><span class="yellow">User</span><span class="green">-</span><span class="red">Auth</span></a>
        <ul class="navbar navbar-nav navbar-right col-md-2">{{call $.ShowEmail}}<input type=button class="btn btn-primary" onClick="location.href='logout'" value='logout'></ul>
    </nav>
    <main class="container p-5">
        <table id="personDataTable" class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Verify</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
        </table>
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit User</h4>
                        <button type="button" class="edit-delete close" data-dismiss="modal" onClick=location.reload()>&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="namePlace">Name</label>
                                <input class="form-control" id="namePlace">
                            </div>
                            <div class="form-group">
                                <label for="emailPlace">Email</label>
                                <input class="form-control" id="emailPlace">
                            </div>
                            <div class="form-group">
                                <label for="rolePlace">Role</label>
                                <select id="rolePlace">
                                  <option value="user" selected>user</option>
                                  <option value="admin">admin</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="verifyPlace">Verify</label>
                                <select id="verifyPlace">
                                  <option value="true" selected>true</option>
                                  <option value="false">false</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="edit-delete btn btn-primary btn-sm" onClick=location.reload()>Close</button>
                        <button type=" button " class="confirm-edit btn btn-success btn-sm">Submit</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Delete Modal -->
        <div class="modal fade" id="deleteConfirmModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Delete User</h4>
                        <button type="button" class="close-delete close" data-dismiss="modal" onClick=location.reload()>&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure to delete <span id="nameHolder"></span>(<span id="emailHolder"></span>)</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="close-delete btn btn-primary btn-sm" onClick=location.reload()>Close</button>
                        <button type=" button " class="confirm-delete btn btn-danger btn-sm ">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

</html>
